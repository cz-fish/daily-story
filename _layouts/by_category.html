
<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <h1 class="page-heading">story: {{ page.title }}</h1>

        <ul class="post-list">
          {% for post in page.posts %}
            <li>
              <h2>
                {{ post.title }}
                <!--<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>-->
              </h2>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              <div class="page-content">
                <div class="wrapper">
                  {{ post.content }}
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>

      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
